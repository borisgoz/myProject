### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod ext2
set root='hd0,gpt5'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt5 --hint-efi=hd0,gpt5 --hint-baremetal=ahci0,gpt5  ec360f8b-89cf-4ea5-9920-3c5d99a69d87
else
  search --no-floppy --fs-uuid --set=root ec360f8b-89cf-4ea5-9920-3c5d99a69d87
fi
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=C
  insmod gettext
fi
terminal_output gfxterm
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=5
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=5
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Gentoo GNU/Linux' --class gentoo --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-ec360f8b-89cf-4ea5-9920-3c5d99a69d87' {
	load_video
	if [ "x$grub_platform" = xefi ]; then
		set gfxpayload=keep
	fi
	insmod gzio
	insmod part_gpt
	insmod fat

	#product info partition is 3
        info_fs_uuid=430cc70a-8b91-4192-8a8f-3aba28eaeb49
	if [ x$feature_platform_search_hint = xy ]; then
		search --no-floppy --fs-uuid --set=info --hint-bios=hd0,gpt3 --hint-efi=hd0,gpt3 --hint-baremetal=ahci0,gpt3 $info_fs_uuid
	else
		search --no-floppy --fs-uuid --set=info $info_fs_uuid
        fi

	source ($info)/info
	init_file=/sbin/init

	if [ -e ($info)/boot_gold ]; then
		#root partition is 2
		root_fs_uuid=eb712227-3611-4da3-988f-16fea8ced4f3
		root_fs_partuuid=9aa1a252-aba5-414b-99ee-9ac8c8e65581
		if [ x$feature_platform_search_hint = xy ]; then
			search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2 $root_fs_uuid
		else
			search --no-floppy --fs-uuid --set=root $root_fs_uuid
		fi
		#init_file=/sbin/init
		boot_mode=' - GOLD RW mode'
		if ! [ -e ($info)/boot_gold_rw ]; then
			init_file=/sbin/init-ro
			boot_mode=' - GOLD RO mode'
		fi
		KERNEL=$kernelgold
        else
		#root partition is 5
		root_fs_uuid=ec360f8b-89cf-4ea5-9920-3c5d99a69d87
		root_fs_partuuid=126ba588-5bdd-ef42-9e79-0d3675d024ad
		if [ x$feature_platform_search_hint = xy ]; then
			search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt5 --hint-efi=hd0,gpt5 --hint-baremetal=ahci0,gpt5 $root_fs_uuid
		else
			search --no-floppy --fs-uuid --set=root $root_fs_uuid
		fi
		#init_file=/sbin/init
		boot_mode=' - OPER RW mode'
		if ! [ -e ($info)/boot_rw ]; then
			init_file=/sbin/init-ro
			boot_mode=' - OPER RO mode'
		fi
		KERNEL=$kernel
	fi
	echo '========================='
	echo 'boot linux '$boot_mode
	echo '========================='

	#echo	'Loading Linux 5.10.52-gentoo ...'
	echo	'Loading Linux '$KERNEL' ...'
	#linux	/vmlinuz-5.10.52-gentoo root=/dev/sda5 ro
	#linux  /boot/vmlinuz-5.10.52-gentoo root=PARTUUID=$root_fs_partuuid ro net.ifnames=0 quiet init=$init_file panic=1
	linux   /boot/vmlinuz-$KERNEL root=PARTUUID=$root_fs_partuuid ro net.ifnames=0 quiet init=$init_file panic=1
}
### END /etc/grub.d/10_linux ###

